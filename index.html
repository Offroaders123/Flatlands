<!DOCTYPE html>
<html lang="en-US">

<head>

<title>Flatlands</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="author" content="Brandon Bennett">
<meta name="description" content="Flatlands is a cross platform 2D game built in the browser!">
<meta property="og:title" content="Flatlands">
<meta property="og:description" content="Flatlands is a cross platform 2D game built in the browser!">
<meta property="og:image" content="https://offroaders123.github.io/Flatlands/Flatlands.png">
<meta property="og:url" content="https://offroaders123.github.io/Flatlands/">
<meta name="twitter:card" content="summary_large_image">
<meta name="theme-color" content="#779c43">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Flatlands">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<base href="https://offroaders123.github.io/Flatlands/">
<link rel="canonical" href="https://offroaders123.github.io/Flatlands/">
<!--link rel="manifest">
<link rel="icon" type="image/svg+xml" href="resources/icon.svg"-->
<link rel="alternate icon" type="image/png" sizes="16x16" href="spearsword.png">
<!--link rel="alternate icon" type="image/png" sizes="32x32" href="resources/icon-32.png">
<link rel="apple-touch-icon" sizes="180x180" href="resources/app-apple-touch-180.png">
<link rel="apple-touch-icon" sizes="1024x1024" href="resources/app-apple-touch-1024.png"-->

<script>
  window.Flatlands = {
    version: 0.32,
    appearance: () => ({
      apple_home_screen: (/(Mac|iPhone|iPad|iPod)/i.test(navigator.platform) && "standalone" in navigator && navigator.standalone)
    }),
    environment: () => ({
      touch_device: ("ontouchstart" in window)
    })
  };
  if (Flatlands.appearance().apple_home_screen) document.documentElement.classList.add("apple-home-screen");
  if (Flatlands.environment().touch_device) document.documentElement.classList.add("touch-device");
</script>

<style>
  *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  :root {
    --safe-area-inset-left: env(safe-area-inset-left,0px);
    --safe-area-inset-right: env(safe-area-inset-right,0px);
    --safe-area-inset-top: env(safe-area-inset-top,0px);
    --safe-area-inset-bottom: env(safe-area-inset-bottom,0px);
  }
  :root {
    --item-spearsword: url("spearsword.png");
    --item-pickmatic: url("pickmatic.png");
    --item-hatchet: url("hatchet.png");
    --item-spade: url("spade.png");
    --item-pizza: url("pizza.png");
  }
  html {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  html.apple-home-screen {
    width: 100vw;
    height: 100vh;
  }
  body {
    position: fixed;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", system-ui, sans-serif;
    image-rendering: pixelated;
    overflow: auto;
    -webkit-user-select: none;
    user-select: none;
    touch-action: manipulation;
    -webkit-tap-highlight-color: transparent;
  }
  button {
    color: inherit;
    font: inherit;
    border-radius: 0;
  }
  #canvas {
    margin: auto;
    width: 100%;
    height: 100%;
  }
  #coordinates {
    margin: 12px;
    position: fixed;
    left: var(--safe-area-inset-left);
    top: var(--safe-area-inset-top);
    color: #ffffff;
    font-size: 20px;
    font-family: ui-monospace, "Noto Sans Mono", "Cousine", monospace;
    line-height: 1;
    text-shadow: 0.175ch 0.175ch 0 #000000;
    white-space: pre;
  }
  #hotbar {
    padding: 4px;
    position: fixed;
    bottom: calc(var(--safe-area-inset-bottom));
    display: flex;
    list-style: none;
    /*--hotbar-scale: min(min(12vh,8vw),64px);*/
    /* Note for later: https://stackoverflow.com/questions/52467896/transform-scale-using-viewport-units */
  }
  #hotbar .slot {
    padding: 12px;
    position: relative;
    display: flex;
    background: url("slot.png") no-repeat 50%;
    background-size: calc(100% - 8px);
  }
  #hotbar .slot.active::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url("slot_active.png") no-repeat;
    background-size: cover;
  }
  #hotbar .item {
    width: 64px;
    height: 64px;
    background: var(--item-sprite) no-repeat;
    background-size: cover;
  }
  #dpad {
    margin: 8px;
    position: fixed;
    left: calc(var(--safe-area-inset-left) + 54px);
    bottom: calc(var(--safe-area-inset-bottom) + 54px);
    width: 56px;
    height: 56px;
  }
  :root:not(.touch-device) #dpad {
    display: none;
  }
  #dpad button {
    position: absolute;
    width: 56px;
    height: 56px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #cccccc;
    border: 2px solid #000000cc;
    border-radius: 12px;
    transition: opacity 250ms;
  }
  #dpad button::before {
    content: "";
    border: 10px solid transparent;
  }
  #dpad button.active {
    opacity: 0.6;
  }
  #dpad [data-left] {
    margin-right: -2px;
    right: 100%;
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
  }
  #dpad [data-left]::before {
    border-left: none;
    border-right-color: currentColor;
  }
  #dpad [data-right] {
    margin-left: -2px;
    left: 100%;
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
  }
  #dpad [data-right]::before {
    border-left-color: currentColor;
    border-right: none;
  }
  #dpad [data-up] {
    margin-bottom: -2px;
    bottom: 100%;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
  }
  #dpad [data-up]::before {
    border-top: none;
    border-bottom-color: currentColor;
  }
  #dpad [data-down] {
    margin-top: -2px;
    top: 100%;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
  #dpad [data-down]::before {
    border-top-color: currentColor;
    border-bottom: none;
  }
  .spearsword {
    --item-sprite: var(--item-spearsword);
  }
  .pickmatic {
    --item-sprite: var(--item-pickmatic);
  }
  .hatchet {
    --item-sprite: var(--item-hatchet);
  }
  .spade {
    --item-sprite: var(--item-spade);
  }
  .pizza {
    --item-sprite: var(--item-pizza);
  }
</style>

</head>

<body ontouchstart>

<canvas id="canvas"></canvas>
<span id="version"></span>
<span id="coordinates"></span>
<ul id="hotbar">
  <li class="slot" data-slot="1">
    <span class="item spearsword"></span>
  </li>
  <li class="slot" data-slot="2">
    <span class="item pickmatic"></span>
  </li>
  <li class="slot active" data-slot="3">
    <span class="item hatchet"></span>
  </li>
  <li class="slot" data-slot="4">
    <span class="item spade"></span>
  </li>
  <li class="slot" data-slot="5">
    <span class="item"></span>
  </li>
  <li class="slot" data-slot="6">
    <span class="item pizza"></span>
  </li>
</ul>
<div id="dpad">
  <button data-left tabindex="-1"></button>
  <button data-right tabindex="-1"></button>
  <button data-up tabindex="-1"></button>
  <button data-down tabindex="-1"></button>
</div>

<script>
// Canvas
const canvas = document.querySelector("#canvas");
const bounds = canvas.getBoundingClientRect();
const ctx = canvas.getContext("2d",{ alpha: false });

let scaling = 4;

new ResizeObserver(() => {
  canvas.width = canvas.offsetWidth / scaling;
  canvas.height = canvas.offsetHeight / scaling;
  ctx.imageSmoothingEnabled = false;
  animate({ recursive: false });
}).observe(canvas);

let tick = 0;

// Input
const key = {
  left: false,
  right: false,
  up: false,
  down: false
};
const gamepads = [];

window.addEventListener("gamepadconnected",event => {
  if (!event.gamepad.mapping) return;
  gamepads.push(event.gamepad.index);
  console.log("Connected!\n",navigator.getGamepads()[event.gamepad.index]);
});
window.addEventListener("gamepaddisconnected",event => {
  if (!event.gamepad.mapping) return;
  console.log("Disconnected.\n",event.gamepad.index);
  gamepads.splice(gamepads.indexOf(event.gamepad.index));
});

document.addEventListener("keydown",event => {
  if (event.repeat || document.activeElement != document.body) return;
  document.documentElement.classList.remove("touch-device");
  if (["1","2","3","4","5","6"].includes(event.key)) setSlot(event.key);
  if (["ArrowLeft","a"].includes(event.key)) key.left = true;
  if (["ArrowRight","d"].includes(event.key)) key.right = true;
  if (["ArrowUp","w"].includes(event.key)) key.up = true;
  if (["ArrowDown","s"].includes(event.key)) key.down = true;
});
document.addEventListener("keyup",event => {
  if (document.activeElement != document.body) return;
  if (["ArrowLeft","a"].includes(event.key)) key.left = false;
  if (["ArrowRight","d"].includes(event.key)) key.right = false;
  if (["ArrowUp","w"].includes(event.key)) key.up = false;
  if (["ArrowDown","s"].includes(event.key)) key.down = false;
});
document.addEventListener("touchstart",() => document.documentElement.classList.add("touch-device"));
document.addEventListener("contextmenu",event => event.preventDefault());

hotbar.addEventListener("touchstart",event => {
  event.preventDefault();
  if (event.target.closest(".slot")) setSlot(event.target.closest(".slot").getAttribute("data-slot"));
});

dpad.down = event => {
  event.preventDefault();
  if (event.target.matches("button")) event.target.classList.add("active");
  if (event.target.matches("[data-left]")) key.left = true;
  if (event.target.matches("[data-right]")) key.right = true;
  if (event.target.matches("[data-up]")) key.up = true;
  if (event.target.matches("[data-down]")) key.down = true;
};
dpad.up = event => {
  if (event.target.matches("button")) event.target.classList.remove("active");
  if (event.target.matches("[data-left]")) key.left = false;
  if (event.target.matches("[data-right]")) key.right = false;
  if (event.target.matches("[data-up]")) key.up = false;
  if (event.target.matches("[data-down]")) key.down = false;
};
dpad.addEventListener("touchstart",event => dpad.down(event));
dpad.addEventListener("touchend",event => dpad.up(event));
dpad.addEventListener("pointerdown",event => dpad.down(event));
dpad.addEventListener("pointerup",event => dpad.up(event));

function setSlot(index){
  const active = hotbar.querySelector(`.slot[data-slot="${index}"]`);
  hotbar.querySelectorAll(".slot.active").forEach(slot => slot.classList.remove("active"));
  active.classList.add("active");
}

// Environment
const missingSprite = new Image();
missingSprite.src = "missing_texture.png";

const grassSprite = new Image();
grassSprite.src = "ground.png";
let grassPattern;
grassSprite.addEventListener("load",() => grassPattern = ctx.createPattern(grassSprite,"repeat"));

const explored = {
  left: 0,
  right: canvas.width,
  top: 0,
  bottom: canvas.height
};

// Player
const playerSprite = new Image();
playerSprite.src = "player_guy.png";
class Player {
  constructor(){
    this.x = 0;
    this.y = 0;
    this.width = 16;
    this.height = 32;
    this.offsetX = () => Math.round(canvas.width / 2);
    this.offsetY = () => Math.round(canvas.height / 2);
    this.speed = 2;
    this.tick = 0;
    this.ticks = 24;
    this.frame = 0;
    this.frames = 2;
    this.column = 0;
    this.columns = 4;
    this.directionX = "right";
    this.directionY = false;
  }
  update(){
    const gamepad = navigator.getGamepads()[gamepads[0]];
    let [axisX,axisY] = (gamepad) ? gamepad.axes : [null,null,null,null];
    if (gamepad){
      key.left = (axisX < 0);
      key.right = (axisX > 0);
      key.up = (axisY < 0);
      key.down = (axisY > 0);
    }
    if (key.left) this.x += this.speed * (-axisX || 1);
    if (key.right) this.x -= this.speed * (axisX || 1);
    if (key.up) this.y += this.speed * (-axisY || 1);
    if (key.down) this.y -= this.speed * (axisY || 1);

    if (key.left && !key.right) this.directionX = "left";
    if (key.right && !key.left) this.directionX = "right";

    if (key.down && !key.up && !key.left && !key.right) this.directionY = "down";
    if (key.up && !key.down && !key.left && !key.right) this.directionY = "up";
    if (!key.up && !key.down || key.left || key.right) this.directionY = false;

    if (this.directionY == "down") this.column = 2;
    if (this.directionY == "up") this.column = 3;
    if (!this.directionY) this.column = 1;

    if (key.left || key.right || key.up || key.down){
      this.tick++;
    } else {
      this.column = 0;
    }
    if (this.tick > this.ticks - 1){
      this.tick = 0;
      (this.frame < this.frames - 1) ? this.frame++ : this.frame = 0;
    }
  }
  draw(){
    const slot = hotbar.querySelector(".slot.active .item"), itemSprite = new Image();
    itemSprite.src = window.getComputedStyle(slot).getPropertyValue("--item-sprite").split('"')[1] || "";
    ctx.setTransform((player.directionX == "left" && !this.directionY) ? -1 : 1,0,0,1,this.offsetX(),this.offsetY());
    ctx.transform(1,0,0,1,this.width / -2 + 1,this.height / -2);
    ctx.drawImage(playerSprite,this.width * ((this.column != 0) ? this.frame : 0),this.height * this.column,this.width,this.height,0,0,this.width,this.height);
    ctx.transform(1,0,0,1,9,5);
    //ctx.fillStyle = "#00ff0030";
    //ctx.fillRect(0,0,itemSprite.naturalWidth,itemSprite.naturalHeight);
    ctx.scale(-1,1);
    ctx.transform(1,0,0,1,-itemSprite.naturalWidth,itemSprite.naturalHeight);
    ctx.rotate(Math.PI * -1 / 2);
    ctx.drawImage(itemSprite,0,0,itemSprite.naturalWidth,itemSprite.naturalHeight);
    ctx.setTransform(1,0,0,1,0,0);
  }
}
const player = new Player();

// Trees
const treesArray = [];
const treeSprite = new Image();
treeSprite.src = "tree.png";
class Tree {
  constructor(){
    this.x = Math.floor(Math.random() * canvas.width) - Math.floor(canvas.width / 2) - player.x - 96 / 2;
    //this.y = Math.floor(Math.random() * canvas.height) - canvas.height / 2 - player.y - 150 / 2;
    if (key.up){
      this.y = - player.y - player.offsetY() - 150;
      if (explored.top > this.y) explored.top = this.y;
    }
    if (key.down){
      this.y = canvas.height - player.y - player.offsetY();
      if (explored.bottom < this.y) explored.bottom = this.y;
    }
    this.width = 96;
    this.height = 150;
  }
  draw(){
    ctx.drawImage((treeSprite.naturalWidth) ? treeSprite : missingSprite,this.x + player.x + player.offsetX(),this.y + player.y + player.offsetY(),this.width,this.height);
  }
}
function handleTrees(){
  if (tick % 20 == 0){
    if (canvas.height / -2 - player.y - player.offsetX() < explored.top || canvas.height - player.y - player.offsetY() > explored.bottom){
      if (key.up) treesArray.unshift(new Tree());
      if (key.down) treesArray.push(new Tree());
    }
  }
  treesArray.forEach(tree => {
    tree.draw();
  });
}

// Coordinates
const coordinates = document.querySelector("#coordinates");
function setCoordinateLabel(){
  coordinates.textContent = `(${Math.round(player.x / 16) * -1}, ${Math.round(player.y / 16)})`;
}

//for (let i = 0; i < 4; i++) treesArray.push(new Tree());

// Rendering
function animate({ recursive = true } = {}){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = (grassPattern) ? grassPattern : "#779c43";
  ctx.beginPath();
  ctx.rect(0,0,canvas.width,canvas.height);
  if (grassPattern) ctx.setTransform(1,0,0,1,player.offsetX() + player.x,player.offsetY() + player.y);
  ctx.fill();
  ctx.setTransform(1,0,0,1,0,0);
  handleTrees();
  player.update();
  player.draw();
  setCoordinateLabel();
  tick++;
  if (recursive) window.requestAnimationFrame(animate);
}
animate();
</script>

</body>

</html>
