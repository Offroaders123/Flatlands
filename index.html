<!DOCTYPE html>
<html lang="en-US">

<head>

<title>Flatlands</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  body {
    position: fixed;
    width: 100%;
    height: 100%;
    display: flex;
    font-family: sans-serif;
    overflow: auto;
    -webkit-user-select: none;
    user-select: none;
  }
  #canvas {
    margin: auto;
    width: 100%;
    height: 100%;
    image-rendering: pixelated;
  }
</style>

</head>

<body>

<canvas id="canvas"></canvas>

<script>
// Canvas setup
const canvas = document.querySelector("#canvas");
const ctx = canvas.getContext("2d");
canvas.width = canvas.offsetWidth;
canvas.height = canvas.offsetHeight;

const bounds = canvas.getBoundingClientRect();

new ResizeObserver(() => {
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
  animate(false);
}).observe(canvas);

let gameFrame = 0;

// Interactivity
const key = {
  left: false,
  right: false,
  up: false,
  down: false
};
document.addEventListener("keydown",event => {
  if (event.repeat) return;
  if (["ArrowLeft","a"].includes(event.key)) key.left = true;
  if (["ArrowRight","d"].includes(event.key)) key.right = true;
  if (["ArrowUp","w"].includes(event.key)) key.up = true;
  if (["ArrowDown","s"].includes(event.key)) key.down = true;
});
document.addEventListener("keyup",event => {
  if (["ArrowLeft","a"].includes(event.key)) key.left = false;
  if (["ArrowRight","d"].includes(event.key)) key.right = false;
  if (["ArrowUp","w"].includes(event.key)) key.up = false;
  if (["ArrowDown","s"].includes(event.key)) key.down = false;
});
document.addEventListener("contextmenu",event => event.preventDefault());

// Environment
const grassSprite = new Image();
grassSprite.src = "ground.png";
let grassPattern;
grassSprite.addEventListener("load",() => grassPattern = ctx.createPattern(grassSprite,"repeat"));

const explored = {
  left: 0,
  right: canvas.width,
  top: 0,
  bottom: canvas.height
};

// Player
const playerSprite = new Image();
playerSprite.src = "player_guy.png";
class Player {
  constructor(){
    this.x = 0;
    this.y = 0;
    this.width = 64;
    this.height = 128;
    this.offsetX = () => Math.round(canvas.width / 2);
    this.offsetY = () => Math.round(canvas.height / 2);
    this.speed = 12;
  }
  update(){
    if (key.left) this.x += this.speed;
    if (key.right) this.x -= this.speed;
    if (key.up) this.y += this.speed;
    if (key.down) this.y -= this.speed;
  }
  draw(){
    ctx.drawImage(playerSprite,0,0,16,32,this.offsetX() - this.width / 2,this.offsetY() - this.height / 2,this.width,this.height);
  }
}
const player = new Player();

// Trees
const treesArray = [];
const treeSprite = new Image();
treeSprite.src = "https://lh4.googleusercontent.com/proxy/heqSe15hCuq21HaL40Gu-y2jUH_ib8Wxg1TKyOqqBpM47u39sCuBSYmpWzzfb2goHr-l7GwiItUuo3LUjaB7RsWws48n-Juf_QM=w1200-h630-p-k-no-nu";
class Tree {
  constructor(){
    this.x = Math.floor(Math.random() * canvas.width) - player.x - 192 / 2;
    if (key.up){
      this.y = canvas.height / -2 - player.y;
      if (explored.top > this.y) explored.top = this.y;
    }
    if (key.down){
      this.y = canvas.height - player.y;
      if (explored.bottom < this.y) explored.bottom = this.y;
    }
    this.width = 192;
    this.height = 300;
  }
  draw(){
    ctx.drawImage(treeSprite,this.x + player.x,this.y + player.y,this.width,this.height);
  }
}
function handleTrees(){
  if (gameFrame % 20 == 0){
    if (canvas.height / -2 - player.y < explored.top || canvas.height - player.y > explored.bottom){
      if (key.up) treesArray.unshift(new Tree());
      if (key.down) treesArray.push(new Tree());
    }
  }
  treesArray.forEach(tree => {
    tree.draw();
  });
}

// Set coordinate label
function setCoordinateLabel(){
  ctx.fillStyle = "black";
  ctx.font = "20px monospace";
  ctx.fillText(`x: ${Math.round(player.x / 10) * -1}, y: ${Math.round(player.y / 10)}`,12,canvas.height - 16);
}

// Animation loop
function animate(recursive = true){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.imageSmoothingEnabled = false;
  if (grassPattern) grassPattern.setTransform(new DOMMatrix([4,0,0,4,player.offsetX() + player.x,player.offsetY() + player.y]));
  ctx.fillStyle = (grassPattern) ? grassPattern : "#779c43";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  handleTrees();
  player.update();
  player.draw();
  setCoordinateLabel();
  gameFrame++;
  if (recursive) window.requestAnimationFrame(animate);
}
animate();
</script>

</body>

</html>
